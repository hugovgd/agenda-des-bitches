    <title>Les Agendas des bitches ‚ù§Ô∏è</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        .navbar {
            background-color: #e0436b;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .navbar a:hover {
            color: #c03957;
        }
        
        .navbar a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }
        
        .navbar a:hover::after {
            transform: scaleX(1);
        }
        
        .frame-container {
            height: calc(100vh - 80px); /* 80px is the height of the navbar */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .frame {
            display: grid;
            grid-template-columns: repeat(2, minmax(350px, 1fr));
            grid-template-rows: repeat(2, minmax(275px, 1fr));
            grid-gap: 20px;
            max-width: 100%;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        
        .frame > div {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            height: 100%;
        }
        
        .frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .frame h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }
    </style>
</head>
