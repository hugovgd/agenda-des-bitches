<!DOCTYPE html>
<html>
<head>
    <title>Agenda commun des Bitches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ff69b4;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #ffffff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar a:hover {
            color: #ff8ac6;
        }

        .navbar a:hover::before {
            transform: scaleX(1);
        }

        .navbar a:active {
            color: #ff329d;
        }

        .navbar a:active::before {
            transform: scaleX(1);
            background-color: #ff329d;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 40px 0;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        iframe {
            display: block;
            margin: 0 auto;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="commun.html">Commun</a>
        <a href="individuel.html">Individuel</a>
    </div>

    <h1>Agenda commun des Bitches ❤️</h1>

</body>
</html>
